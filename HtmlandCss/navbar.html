<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .a{
        width: 100%;
        height: 50px;
        
    }
    .b{
        width: 60%;
        height: 10vh;
        background-color: aqua;
        float: left;
    }
    .c{
        width: 40%;
        height: 10vh;
        background-color: bisque;
        float: right;
    }
    ul{
        display: flex;
        justify-content: space-around;
       
    }
    li{
        list-style-type: none;
    }
    h1{
        margin-left: 20px;
        /*padding-left: 10px; */
    }  
</style>
<body>
    <div class="a">
        <div class="b">
            <h1>logo</h1>
        </div>
        <div class="c">
            <ul>
                <li>home</li>
                <li>service</li>
                <li>projects</li>
                <li>logout</li>
            </ul>
        </div>
    </div>
</body>
</html>
