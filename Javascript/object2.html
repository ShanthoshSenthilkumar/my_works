<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <label for="name">Name:</label>
  <input type="text" id="nameI"><br><br>

  <label for="age">Age:</label>
  <input type="number" id="ageI"><br><br>

  <label for="job">Job:</label>
  <input type="text" id="jobI"><br><br>

  <button onclick="obj()">Display Info</button><br><br>

  <div id="Info"></div>

   <button onclick="vento()">Add Info</button>
  <script>
    function obj() {
      let name = document.getElementById("nameI").value;
      let age = document.getElementById("ageI").value;
      let job = document.getElementById("jobI").value;

      let details = {
        name: name,
        age: age,
        job: job
      };
      function vento(){
        details.designation="captain"

      }
        document.getElementById("Info").innerHTML= `Name: ${name}<br> Age: ${age}<br> Job: ${job}`;
    }

    
  </script>

</body>
