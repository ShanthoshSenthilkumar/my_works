<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Chennai Super Kings</p>
    <input type="button" onclick="click_event()" value="click">
</body>
<script>
    document.write("Click a Button")
    function click_event(){
        var press=prompt("Enter a Player name","Player name")
        document.write(press)
    }
</script>
</html>
