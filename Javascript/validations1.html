<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Enter the value" id="rest">
        <button type="button" onclick="index()">Submit</button>
    </form>
    <div id="vento"></div>
    <script>
        function index(){
            var a=document.getElementById("rest").value 
            var b="Enter a number"
            if(isNaN(a)){
               document.getElementById("vento").innerHTML=b
            }
        }
    </script>
</body>
</html>
