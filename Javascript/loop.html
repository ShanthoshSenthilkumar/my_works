<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Multiplication Table</h2>
    <p id="demo"></p>
    <script>
      let text="";
      
      for(a=1;a<=10;a++){
        text += `${a}*7 = ${a*7} <br>`;
      }
      document.getElementById("demo").innerHTML= text;
    </script>
  </body>
</html>
