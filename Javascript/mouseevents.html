<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Mouse Events
    onmousedown
    onmouseup -->
    <button onmousedown="index()" onmouseup="down()" id="btn">Submit</button>
    <script>
        function index(){
            btn.style.background="blue"
        }
        function down(){
            btn.style.background="red"
        }
    </script>
</body>
</html>
